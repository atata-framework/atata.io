title: Atata
short_description: "C#/.NET Test Automation Framework"
description: "C#/.NET automated web testing full featured framework"
url: https://atata.io
baseurl: ""
#timezone: "Europe/Kiev"

# Dependencies
markdown: kramdown
highlighter: rouge

kramdown:
  auto_ids: false

#plugins:
#  - jekyll-sitemap

defaults:
- scope:
    path: ""
    type: posts
  values:
    layout: post

# Permalinks
permalink: /blog/:year/:month/:day/:title/

excerpt_separator: <!--more-->

